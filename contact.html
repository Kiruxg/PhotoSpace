				<form id="contact">
					<label for= "name" class="label"> Name</label> 
					<input type= "text" id= "username" maxlength="25" placeholder="Your name..."/> 
					<label for= "email" class="label"> Email</label> 
					<input type= "text" id= "email" maxlength="30" placeholder="Your email..."/> 
					<label for="options" class="label">Topic</label>
						<select id="options">
						<option value="" selected disabled hidden>Choose here</option>
							<option value="Work">Question about Work</option>
							<option value="Service">Interested in Service</option>
							<option value="MISC">Misc</option>
						</select>
					<label for= "subject" class="label"> Subject </label> 
					<textarea name= "subject" rows= "10" cols= "30"></textarea>
                    <button id="submit" type="button">Submit</button>
				</form>
